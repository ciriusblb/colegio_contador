<div class="row m-t-1">
    <div class="col-md-12">

        <ul class="stepper stepper-vertical">
            <li class="active" ng-repeat="a in vm.eventos">

                <a href="#">
                    <span class="circle font-weight-bold" style="background: #2BBBAD!important; ">1</span>
                    <span class="label">{{a.fecha | date:'dd/MM/yy'}}</span>
                </a>

                <div class="step-content">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="card">
                                <div class="view overlay">
                                    <img src="imagenes/preEvento/{{a.preEvento}}" class="img-fluid w-100" alt="sample">
                                </div>
                                <a ui-sref="Client.eventos.evento({id:a.id})" class="btn-floating btn-action ml-auto mr-4 p-0 warning-color-dark lighten-3 d-flex align-items-center">
                                    <i class="fas fa-angle-right d-flex mx-auto text-white" style="font-size: 28px;"></i>
                                </a>
                                <div class="card-body">
                                    <h4 class="card-title">{{a.titulo}}</h4>
                                    <hr>
                                    <p class="font-small grey-dark-text mb-0">{{a.descripcion}}</p>
                                </div>
                                <div class="warning-color lighten-3 text-center">
                                    <div class="row font-small p-0 font-weight-bold white-text">
                                        <div class="col-md-4 m-0 pt-2 pb-2"><i class="fas fa-map-marker"></i> {{a.lugar}} </div>
                                        <div class="col-md-4 m-0 pt-2 pb-2 border border-white border-bottom-0 border-top-0"><i class="fas fa-calendar-alt"></i> {{a.fecha | date:'dd/MM/yy'}}</div>
                                        <div class="col-md-4 m-0 pt-2 pb-2"><i class="fas fa-clock"></i> {{a.hora}}</div>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
            </li>

            <li class="active ">
                <a href="#">
                    <span class="circle font-weight-bold" style="background: #2BBBAD!important; "><i class="fas fa-arrow-alt-circle-up"></i></span>
                </a>
            </li>

        </ul>

    </div>
</div> 




<style type="text/css">
    .stepper-vertical li:not(:last-child):after {
        width: 3px;
        background-color: rgba(0,0,0,.5);
    }
</style>
