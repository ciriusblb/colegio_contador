<div class="row">
  <div class="col-md-6" style="background: #e2e2e2;">
    <rt-widget-header title="Decanos"  bg="background-head-blueblack"></rt-widget-header> 
    <div class="col-md-12" >
      <form id="site-search"  class="ng-pristine ng-valid example col-md-12">
        <button type="submit"><i class="fa fa-search"></i></button>
        <input type="text" ng-model="vm.texto" placeholder="Type here for search..." name="search">
      </form>
    </div>
      <div class="col-md-12 tableBody"  style="height: 445px; overflow: auto;">
        <table class="table table-bordered table-sm">
          <thead>
              <th>Nro.</th>
              <th>Nombre</th>
              <th>Mandato</th>
          </thead>
          <tbody>
            <tr ng-repeat="a in vm.decanos | filter:vm.texto" class="hover" ng-click="vm.select(a.id)" ng-class="{'tr-selected':vm.updates.idSelected==a.id}" >
                <td>{{$index+1}}</td>
                <td>{{a.nombre}}</td>
                <td>{{a.mandato}}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>

  <div class="col-md-6 small-box-shadow" >
    <rt-widget-header title="Descripcion" bg="background-head-blueblack"></rt-widget-header>
    <div class="row">
      <div class="col-md-12">
        <rt-form-button 
          buttons="vm.buttons"
          updates="vm.updates"
          new-button="vm.nuevo()" 
          edit-button="vm.editar()" 
          delete-button="vm.eliminar()">
        </rt-form-button>
      </div> 
      <div class="col-md-4">
        <fieldset ng-disabled="vm.updates.disabled">
          <rt-image-file type="'imagen'" property="'decano0'" eliminar="vm.eliminarimagenes"  files="vm.decano.decano" dato="vm.decano" height-upload="'150px'" width-upload="'150px'" height-uploaded="'150px'" width-uploaded="'150px'" blob="vm.decano.decanoBlob" erase-file="false"></rt-image-file>
        </fieldset>
      </div>
      <div class="col-md-8 configBody" style="height: 400px; overflow: auto;">
        <form class="formulario" name="formulario">
          <fieldset ng-disabled="vm.updates.disabled">
            <label class="w3-text-blue" for="nombre"><b>Decano</b></label>
            <input type="text" class="w3-input w3-border" name="nombre" id="nombre" capitalize-letter ng-model="vm.decano.nombre" placeholder="Decano" required>
            <div class="row">
              <div class="col-md-6">
                <label class="w3-text-blue"><b>Inicio Decanatura</b></label>
                <!-- <div class="input-group">
                  <input type="text"  class="w3-input w3-border" name="inicio" uib-datepicker-popup="yyyy" 
                    ng-model="vm.decano.mandato.inicio" is-open="vm.buttonDate[0]" 
                    datepicker-options="vm.dateOptions" autocomplete="off" required/>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default calendar-button" ng-click="vm.showDatepicker($event,0)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div> -->
                <input type="number" min="1900"  ng-model="vm.decano.mandato.inicio" class="w3-input w3-border" max="2099" step="1" value="2016" />
              </div>
              <div class="col-md-6">
                <label class="w3-text-blue"><b>Fin Decanatura</b></label>
               <!--  <div class="input-group">
                  <input type="text"  class="w3-input w3-border" name="fin" uib-datepicker-popup="yyyy" 
                    ng-model="vm.decano.mandato.fin" is-open="vm.buttonDate[1]"
                    datepicker-options="vm.dateOptions" autocomplete="off" required />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default calendar-button" ng-click="vm.showDatepicker($event,1)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div> -->
                <input type="number" min="1900" ng-model="vm.decano.mandato.fin" class="w3-input w3-border" max="2099" step="1" value="2016" />
              </div>
            </div>
          </fieldset>
        </form>
      </div>         
      <div class="col-md-12">
          <center>
            <button type="submit" ng-click="vm.guardar(formulario.$valid)" class="blue-bottom button-4"><i class="fas fa-check" aria-hidden="true"></i><span >Guardar</span></button> 
          <a ng-click="vm.cancelar()" class="blue-bottom button-4 text-white"><i class="fas fa-times" aria-hidden="true"></i>Cancelar</a>
          </center>
      </div>
    </div>  
  </div>
</div>
