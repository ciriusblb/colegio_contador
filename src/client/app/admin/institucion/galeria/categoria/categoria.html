  <rt-widget-header title="Descripcion" bg="background-head-blueblack"></rt-widget-header>
      <div class="col-md-12" style="margin-top: 4px;">
        <rt-form-button 
          buttons="vm.buttons"
          updates="vm.updates"
          new-button="vm.nuevo()" 
          edit-button="vm.editar()" 
          delete-button="vm.eliminar()">
        </rt-form-button>
      </div> 
        <div class="col-md-12 configBody" style="height: 400px; overflow: auto;">
          <form class="formulario" name="formulario">
            <fieldset ng-disabled="vm.updates.disabled">
              <label class="w3-text-blue" for="categoria"><b>Categoría</b></label>
              <input type="text" class="w3-input w3-border" name="categoria" id="categoria" capitalize-letter ng-model="vm.categoria.categoria" placeholder="Título" required>
              <label class="w3-text-blue-x1" for="ponentes">Galeria 
              </label>
              <div class="col-md-12" >
                <div class="row">
                    <div class="col-md-4" ng-repeat="a in vm.categoria.galerias">
                        <rt-image-file type="'imagen'" property="'galeria'" identifier="$index" eliminar="vm.eliminarimagenes" files="vm.categoria.galerias[$index].galeria" dato="vm.categoria.galerias[$index]" height-upload="'120px'" width-upload="'90px'" height-uploaded="'100%'" width-uploaded="'100%'" blob="vm.categoria.galerias[$index].galeriaBlob" erase-file="true" eliminar-dato="vm.eliminarDato($index)"></rt-image-file>
                    </div>                        
                </div>
              </div>
              <div class="col-md-12">
                    <button class="hover" type="button" ng-click="vm.agregargaleria()" style="border: 1px solid #637c8a; width: 100%; text-align: center; color: #637c8a; margin-top: 5px;">
                        <i class="fas fa-plus fa-2x"></i>
                    </button>
                </div>
            </fieldset>
          </form>
        </div>       
 
    <div class="panel-body">
      <center>
          <button type="submit" ng-click="vm.guardar(formulario.$valid)" class="blue-bottom button-4"><i class="fa fa-check" aria-hidden="true"></i><span >Guardar</span></button> 
          <a ng-click="vm.cancelar(vm.publicacion)" class="blue-bottom button-4 text-white"><i class="fa fa-times" aria-hidden="true"></i>Cancelar</a>
      </center>  
    </div>
